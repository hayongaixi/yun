name: Windows RDP Server mefrp

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Core RDP Settings
        shell: pwsh
        run: .github/workflows/scripts/win-configure-rdp.ps1

      - name: Create RDP User with Secure Password
        shell: pwsh
        run: .github/workflows/scripts/win-create-user.ps1

      - name: Install frp (后台启动，修复语法错误)
        shell: pwsh
        run: |
          # 修复换行语法：反引号放在参数后，注释单独写
          Start-Process -FilePath ".github/workflows/scripts/mefrpc.exe" `
            -ArgumentList "-t bab042f57c6e615bc8692773cf2386dc -p 50000" `  # 端口改为 50000（有效范围）
            -NoNewWindow `  # 反引号放在这里，不被注释干扰
            -PassThru       # 确认进程启动成功
          # 等待 3 秒确保程序启动完成
          Start-Sleep -Seconds 3

      - name: Maintain Connection
        shell: pwsh
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: 156.231.141.29:33890"
          Write-Host "Username: vum"
          Write-Host "Password: $(echo $env:RDP_CREDS)"
          Write-Host "==================`n"
          while ($true) {
            # 检查 frp 进程，意外退出时重启
            $frpProcess = Get-Process "mefrpc" -ErrorAction SilentlyContinue
            if (-not $frpProcess) {
              Write-Host "[$(Get-Date)] frp 进程已退出，重启中..."
              Start-Process -FilePath ".github/workflows/scripts/mefrpc.exe" `
                -ArgumentList "-t bab042f57c6e615bc8692773cf2386dc -p 50000" `
                -NoNewWindow -PassThru
            }
            Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C in workflow to terminate"
            Start-Sleep -Seconds 300
          }
